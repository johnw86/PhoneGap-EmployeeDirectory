<!DOCTYPE html>
<html>
<head>
    <title>Employee Directory</title>
    <script src="css/source-sans-pro.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>Home</h1></div>
    <div class='search-bar'><input class='search-key' type="search"/></div>
    <div class="scroll"><ul class='employee-list'></ul></div>
</script>

<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
    {{/.}}
</script>

<script id="employee-tpl" type="text/x-handlebars-template">
    <div class='header'>
        <a href='#' class="button header-button header-button-left">Back</a>
        <h1>Details</h1>
    </div>
    <div class='details'>
    <img id='image' src='{{photo}}' style="float:left;margin:10px;" width="100" height="100"/>
    <h1>{{firstName}} {{lastName}}</h1>
    <h2>{{title}}</h2>
    <span class="location"></span>
    <ul>
    <li><a href="tel:{{officePhone}}">Call Office<br/>{{officePhone}}</a></li>
    <li><a href="tel:{{cellPhone}}">Call Cell<br/>{{cellPhone}}</a></li>
    <li><a href="sms:{{cellPhone}}">SMS<br/>{{cellPhone}}</a></li>
    <li><a href="#" class="add-location-btn">Add Location</a></li>
    <li><a href="#" class="add-contact-btn">Add to Contacts</a></li>
    <li><a href="#" class="change-pic-btn" data-employee-id="{{this.id}}">Update Photo</a></li>
    <li><a href="#employees/edit/{{this.id}}" class="edit-btn">Edit Contact</a></li>
    </ul>

    <p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>
    <iframe width="560" height="315" src="http://www.youtube.com/embed/lVjCMXQGS_w" frameborder="0" allowfullscreen></iframe>
    </div>
</script>

<script id="edit-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#employees/{{this.id}}' class="button header-button header-button-left">Back</a><h1>Edit Contact</h1></div>
    
    <form id="edit-form">
        <fieldset>
            <legend>Edit</legend>
            <ol>
                <li>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" value="{{this.firstName}}" />
                </li>
                <li>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" value="{{this.lastName}}" />
                </li>
                <li>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" value="{{this.title}}" />
                </li>
                <li>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" value="{{this.city}}" />
                </li>
                <li>
                    <label for="cellPhone">Cell No</label>
                    <input type="text" name="cellPhone" id="cellPhone" value="{{this.cellPhone}}" />
                </li>
                <li>
                    <label for="officePhone">Office No</label>
                    <input type="text" name="officePhone" id="officePhone" value="{{this.officePhone}}" />
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" value="{{this.email}}" />
                </li>
                <li>
                    <input type="submit" value="Update"/>
                </li>
            </ol>
        </fieldset>
        <input type="hidden" name="employee-id" id="employee-id" value="{{this.id}}" />
    </form>

</script>

<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="js/storage/websql-store.js"></script>
<script src="lib/handlebars.js"></script>

<script src="js/HomeView.js"></script>
<script src="js/EmployeeView.js"></script>
<script src="js/EditView.js"></script>

<script src="js/main.js"></script>
</body>
</html>
